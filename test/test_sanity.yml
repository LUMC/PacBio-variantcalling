- name: test-cromwell
  tags:
    - sanity
  command: >
    cromwell --version
  stdout:
    contains:
      - "cromwell"

- name: test-womtool
  tags:
    - sanity
  command: >
    womtool --version
  stdout:
    contains:
      - "womtool"

- name: validate-workflow-wdl
  tags:
    - sanity
  command: >
    womtool validate PacBio-variant-discovery.wdl
  stdout:
    contains:
      - "Success!"

- name: validate-workflow-settings
  tags:
    - sanity
  command: >
    womtool validate
    --inputs test/data/config/variant_discovery.json
    PacBio-variant-discovery.wdl
  stdout:
    contains:
      - "Success!"
